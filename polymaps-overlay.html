<html>
  <head>
    <script type="text/javascript" src="polymaps.js"></script>
    <style type="text/css">
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: #E5E0D9;
      }
    </style>
  </head>
  <body id="map">
    <script type="text/javascript">
      var po = org.polymaps;
      var map = po.map()
        .container(document.body.appendChild(po.svg("svg")))
        .add(po.image().url(
          po.url("http://{S}tile.openstreetmap.org" + "/{Z}/{X}/{Y}.png")
          .hosts(["a.","b.","c.",""])))
        .add(po.image().url(
          po.url("http://localhost" + "/heatmap-tiles/{Z}/{X}/{Y}.png")))
        .add(po.interact())
        .center({lat:  -33.882957, lon: 151.073685})
        .zoom(11);
    </script>
  </body>
</html>
